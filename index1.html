<html>

<head>
  <title>
   drum? or whatever</title>
   <link rel= "stylesheet" href="style.css">

</head>

<body>
  <div class="keys">
    <div data-key="83" class="keys">
      <kb>S</kb>
      <span class="sound">unpretentious reveal</span>
    </div>
    <div data-key="65" class="keys">
      <kb>A</kb>
      <span class="sound">velvet killer</span>
    </div>
    <div data-key="77" class="keys">
      <kb>M</kb>
      <span class="sound">small town dusk</span>
    </div>
    <div data-key="89" class="keys">
      <kb>idk</kb>
      <span class="sound">idk</span>
    </div>
    <div data-key="90" class="keys">
      <kb>idk</kb>
      <span class="sound">cinematic industrial outro</span>
    </div>
  </div>

  <audio data-key="83" src="sounds/83.wav"></audio>
  <audio data-key="65" src="sounds/65.wav"></audio>
  <audio data-key="77" src="sounds/77.wav"></audio>
  <audio data-key="89" src="sounds/89.wav"></audio>
  <audio data-key="90" src="sounds/90.wav"></audio>

<script>
function removeTransition(e) {
  if (e.propertyName !== 'transform') return;
  e.target.classList.remove('playing');
}


function playSound(e) {
  const audio = document.querySelector('audio[data-key="${e.keyCode}"]');
  const key = document.querySelector('div[data-key="${e.keyCode}"]');
  if (!audio) return;

  key.classList.add('playing');
  audio.currentTime = 0;
  audio.play();
}

const keys = Array.from(document.querySelectorAll('.key'));
keys.forEach(key => key.addEventListener('transmitioned', removeTransition));
window.addEventListener('keydown',playSound);

</script>



</body>
</html>
